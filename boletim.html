<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim Acad√™mico - MedLife</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            transition: background 0.3s;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: #ff6b6b;
            color: white;
        }

        .btn-danger:hover {
            background: #ff5252;
        }

        .hidden {
            display: none;
        }

        .flex-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .info-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2196f3;
        }

        .materia-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .materia-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .materia-header h3 {
            color: #667eea;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none; /* CORRE√á√ÉO: removido o display flex daqui */
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .modal-overlay.show {
            display: flex; /* NOVO: classe para mostrar modal */
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .modal-content h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        /* NOVO: Bot√£o para adicionar mat√©ria */
        .btn-add {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            width: 100%;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }
            .card {
                padding: 20px;
            }
            .flex-buttons {
                flex-direction: column;
            }
            .btn {
                width: 100%;
            }
            .materia-header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://sayasidu.github.io/medlife/" class="back-link">‚Üê Voltar ao Blog</a>
        
        <div class="header">
            <h1>üìä Calculadora de Boletim</h1>
            <p>Organize suas notas e acompanhe seu desempenho acad√™mico</p>
        </div>

        <!-- TELA 1: Configura√ß√£o -->
        <div id="tela-config" class="card">
            <h2>‚öôÔ∏è Configura√ß√£o Inicial</h2>
            <div class="info-box">Configure as informa√ß√µes b√°sicas do seu boletim</div>

            <div class="input-group">
                <label for="instituicao">üè´ Institui√ß√£o:</label>
                <input type="text" id="instituicao" placeholder="Ex: Univag - Medicina">
            </div>

            <div class="input-group">
                <label for="media-aprovacao">üìà M√©dia para Aprova√ß√£o:</label>
                <input type="number" id="media-aprovacao" step="0.1" min="0" max="10" placeholder="Ex: 7.0" value="7.0">
            </div>

            <div class="input-group">
                <label for="semestre">üìÖ Semestre/Per√≠odo:</label>
                <input type="text" id="semestre" placeholder="Ex: 3¬∫ Semestre - 2024/2">
            </div>

            <div class="flex-buttons">
                <button class="btn btn-primary" onclick="iniciarBoletim()">Continuar ‚Üí</button>
            </div>
        </div>

        <!-- TELA 2: Lista de Mat√©rias -->
        <div id="tela-materias" class="card hidden">
            <h2>üìö Mat√©rias Cadastradas</h2>
            
            <div class="info-box">
                <strong id="info-instituicao"></strong><br>
                M√©dia para aprova√ß√£o: <strong id="info-media"></strong>
            </div>

            <!-- NOVO: Bot√£o para adicionar mat√©ria -->
            <button class="btn btn-add" onclick="adicionarMateria()">‚ûï Adicionar Mat√©ria</button>

            <div id="materias-lista"></div>

            <div class="flex-buttons">
                <button class="btn btn-secondary" onclick="voltarConfig()">‚Üê Configura√ß√µes</button>
                <button class="btn btn-danger" onclick="limparTudo()">üóëÔ∏è Limpar Tudo</button>
            </div>
        </div>
    </div>

    <!-- Modal de Confirma√ß√£o -->
    <div id="modal-confirmar" class="modal-overlay">
        <div class="modal-content">
            <h3>‚ö†Ô∏è Confirmar Exclus√£o</h3>
            <p id="modal-mensagem"></p>
            <div class="modal-buttons">
                <button class="btn btn-secondary" id="btn-cancelar">Cancelar</button>
                <button class="btn btn-danger" id="btn-confirmar">Sim, Excluir</button>
            </div>
        </div>
    </div>

    <script>
        let config = { instituicao: '', mediaAprovacao: 7.0, semestre: '' };
        let materias = [];
        let indexParaExcluir = null;

        // CORRE√á√ÉO: Inicializa√ß√£o correta
        window.onload = function() {
            carregarDados();
            document.getElementById('btn-cancelar').onclick = fecharModal;
            document.getElementById('btn-confirmar').onclick = confirmarAcao;
        };

        function carregarDados() {
            const dados = localStorage.getItem('boletimAcademico');
            if (dados) {
                try {
                    const parsed = JSON.parse(dados);
                    config = parsed.config || { instituicao: '', mediaAprovacao: 7.0, semestre: '' };
                    materias = parsed.materias || [];
                    
                    // CORRE√á√ÉO: Preencher campos corretamente
                    if (config.instituicao) {
                        document.getElementById('instituicao').value = config.instituicao;
                        document.getElementById('media-aprovacao').value = config.mediaAprovacao;
                        document.getElementById('semestre').value = config.semestre;
                    }
                } catch (e) {
                    console.error('Erro ao carregar dados:', e);
                    materias = [];
                }
            }
        }

        function salvarDados() {
            localStorage.setItem('boletimAcademico', JSON.stringify({ config, materias }));
        }

        function mostrarTela(id) {
            document.querySelectorAll('.card').forEach(el => el.classList.add('hidden'));
            const tela = document.getElementById(id);
            if (tela) tela.classList.remove('hidden');
        }

        function iniciarBoletim() {
            const instituicao = document.getElementById('instituicao').value.trim();
            const media = parseFloat(document.getElementById('media-aprovacao').value);
            const semestre = document.getElementById('semestre').value.trim();

            if (!instituicao || !media || !semestre) {
                alert('‚ö†Ô∏è Preencha todos os campos!');
                return;
            }

            if (media < 0 || media > 10) {
                alert('‚ö†Ô∏è A m√©dia deve estar entre 0 e 10!');
                return;
            }

            config = { instituicao, mediaAprovacao: media, semestre };
            salvarDados();
            
            document.getElementById('info-instituicao').textContent = config.instituicao;
            document.getElementById('info-media').textContent = config.mediaAprovacao.toFixed(1);

            mostrarTela('tela-materias');
            renderizarMaterias();
        }

        function voltarConfig() {
            mostrarTela('tela-config');
        }

        function renderizarMaterias() {
            const lista = document.getElementById('materias-lista');
            lista.innerHTML = '';

            if (!materias || materias.length === 0) {
                lista.innerHTML = '<p style="text-align: center; color: #999; padding: 40px;">Nenhuma mat√©ria cadastrada ainda.<br>Clique em "‚ûï Adicionar Mat√©ria" para come√ßar!</p>';
                return;
            }

            materias.forEach((materia, index) => {
                const div = document.createElement('div');
                div.className = 'materia-item';
                
                div.innerHTML = `
                    <div class="materia-header">
                        <div>
                            <h3>${materia.nome}</h3>
                        </div>
                        <div style="display: flex; gap: 10px;">
                            <button class="btn btn-danger" onclick="excluirMateria(${index})" style="padding: 8px 16px; font-size: 0.9rem;">üóëÔ∏è Excluir</button>
                        </div>
                    </div>
                `;
                lista.appendChild(div);
            });
        }

        // NOVO: Fun√ß√£o para adicionar mat√©ria
        function adicionarMateria() {
            const nome = prompt('üìö Digite o nome da mat√©ria:');
            if (nome && nome.trim()) {
                materias.push({ nome: nome.trim() });
                salvarDados();
                renderizarMaterias();
            }
        }

        function excluirMateria(index) {
            indexParaExcluir = index;
            document.getElementById('modal-mensagem').innerHTML = 
                `Deseja realmente excluir a mat√©ria <strong>"${materias[index].nome}"</strong>?`;
            abrirModal();
        }

        function abrirModal() {
            const modal = document.getElementById('modal-confirmar');
            modal.classList.add('show'); // CORRE√á√ÉO: usar classe ao inv√©s de style.display
        }

        function fecharModal() {
            const modal = document.getElementById('modal-confirmar');
            modal.classList.remove('show'); // CORRE√á√ÉO: usar classe
        }

        function confirmarAcao() {
            if (indexParaExcluir !== null) {
                materias.splice(indexParaExcluir, 1);
                salvarDados();
                renderizarMaterias();
                indexParaExcluir = null;
            }
            fecharModal();
        }

        function limparTudo() {
            if (confirm('‚ö†Ô∏è Tem certeza? Isso apagar√° TODOS os dados do boletim!')) {
                localStorage.removeItem('boletimAcademico');
                location.reload();
            }
        }
    </script>
</body>
</html>
