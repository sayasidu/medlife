<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Instrumenta√ß√£o Cir√∫rgica</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Suprimir aviso do Tailwind CDN (adequado para demo/prot√≥tipo) -->
    <script>
        const originalWarn = console.warn;
        console.warn = function(...args) {
            if (args[0]?.includes && args[0].includes('cdn.tailwindcss.com should not be used in production')) {
                return;
            }
            originalWarn.apply(console, args);
        };
    </script>
    <!-- Carregar as imagens primeiro -->
    <script src="instrumentacao-images.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module" data-presets="react">
const { useState, useEffect } = React;

// Usar as imagens do arquivo externo
const IMAGES = window.SURGICAL_IMAGES || {};

// Data dos instrumentos (mantida inline pois √© pequena)
const INSTRUMENTS_DATA = [
  // DI√âRESE (7)
  { id: 'd1', name: 'Bisturi n¬∫ 3', category: 'dierese', quadrant: 1, image: IMAGES.d1 },
  { id: 'd2', name: 'Bisturi n¬∫ 4', category: 'dierese', quadrant: 1, image: IMAGES.d2 },
  { id: 'd3', name: 'Tesoura de Metzenbaum', category: 'dierese', quadrant: 1, image: IMAGES.d3 },
  { id: 'd4', name: 'Tesoura de Mayo reta', category: 'dierese', quadrant: 1, image: IMAGES.d4 },
  { id: 'd5', name: 'Tesoura de Mayo curva', category: 'dierese', quadrant: 1, image: IMAGES.d5 },
  { id: 'd6', name: 'Tesoura √çris', category: 'dierese', quadrant: 1, image: IMAGES.d6 },
  { id: 'd7', name: 'Descolador de Farabeuf', category: 'dierese', quadrant: 1, image: IMAGES.d7 },
  
  // HEMOSTASIA (8)
  { id: 'h1', name: 'Pin√ßa Kelly reta', category: 'hemostasia', quadrant: 2, image: IMAGES.h1 },
  { id: 'h2', name: 'Pin√ßa Kelly curva', category: 'hemostasia', quadrant: 2, image: IMAGES.h2 },
  { id: 'h3', name: 'Pin√ßa Halsted (Mosquito) reta', category: 'hemostasia', quadrant: 2, image: IMAGES.h3 },
  { id: 'h4', name: 'Pin√ßa Halsted (Mosquito) curva', category: 'hemostasia', quadrant: 2, image: IMAGES.h4 },
  { id: 'h5', name: 'Pin√ßa Kocher reta', category: 'hemostasia', quadrant: 2, image: IMAGES.h5 },
  { id: 'h6', name: 'Pin√ßa Kocher curva', category: 'hemostasia', quadrant: 2, image: IMAGES.h6 },
  { id: 'h7', name: 'Pin√ßa Mixter', category: 'hemostasia', quadrant: 2, image: IMAGES.h7 },
  { id: 'h8', name: 'Pin√ßa Crile', category: 'hemostasia', quadrant: 2, image: IMAGES.h8 },
  
  // PREENS√ÉO (6)
  { id: 'p1', name: 'Pin√ßa Anat√¥mica', category: 'preensao', quadrant: 3, image: IMAGES.p1 },
  { id: 'p2', name: 'Pin√ßa Dente de Rato', category: 'preensao', quadrant: 3, image: IMAGES.p2 },
  { id: 'p3', name: 'Pin√ßa de Adson com dente', category: 'preensao', quadrant: 3, image: IMAGES.p3 },
  { id: 'p4', name: 'Pin√ßa de Adson sem dente', category: 'preensao', quadrant: 3, image: IMAGES.p4 },
  { id: 'p5', name: 'Pin√ßa Backhaus', category: 'preensao', quadrant: 3, image: IMAGES.p5 },
  { id: 'p6', name: 'Pin√ßa Allis', category: 'preensao', quadrant: 3, image: IMAGES.p6 },
  
  // S√çNTESE E ESPECIAIS (4)
  { id: 'sp1', name: 'Porta-agulhas de Mayo-Hegar', category: 'sintese', quadrant: 4, image: IMAGES.sp1 },
  { id: 'sp2', name: 'Afastador de Farabeuf', category: 'sintese', quadrant: 4, image: IMAGES.sp2 },
  { id: 'sp3', name: 'Afastador de Doyen', category: 'sintese', quadrant: 4, image: IMAGES.sp3 },
  { id: 'sp4', name: 'Afastador de Gosset', category: 'sintese', quadrant: 4, image: IMAGES.sp4 }
];

const quadrants = [
  { id: 1, number: '1¬∫', title: 'DI√âRESE', subtitle: 'Corte e divuls√£o' },
  { id: 2, number: '2¬∫', title: 'HEMOSTASIA', subtitle: 'Controle de sangramento' },
  { id: 3, number: '3¬∫', title: 'PREENS√ÉO', subtitle: 'Pin√ßamento e manipula√ß√£o' },
  { id: 4, number: '4¬∫', title: 'S√çNTESE', subtitle: 'Sutura e afastamento' }
];

const SurgicalTrainingGame = () => {
  const [placedInstruments, setPlacedInstruments] = useState({
    1: [], 2: [], 3: [], 4: []
  });
  const [availableInstruments, setAvailableInstruments] = useState(INSTRUMENTS_DATA);
  const [draggedItem, setDraggedItem] = useState(null);
  const [score, setScore] = useState(0);
  const [errors, setErrors] = useState(0);
  const [detailsModal, setDetailsModal] = useState(null);
  const [gameComplete, setGameComplete] = useState(false);

  const handleDrop = (quadrantId) => {
    if (!draggedItem) return;

    const isCorrect = draggedItem.quadrant === quadrantId;
    
    if (isCorrect) {
      setPlacedInstruments(prev => ({
        ...prev,
        [quadrantId]: [...prev[quadrantId], draggedItem]
      }));
      setAvailableInstruments(prev => 
        prev.filter(item => item.id !== draggedItem.id)
      );
      setScore(prev => prev + 10);
    } else {
      setErrors(prev => prev + 1);
      setScore(prev => Math.max(0, prev - 5));
    }
    
    setDraggedItem(null);
  };

  useEffect(() => {
    if (availableInstruments.length === 0) {
      setGameComplete(true);
    }
  }, [availableInstruments]);

  const resetGame = () => {
    setPlacedInstruments({ 1: [], 2: [], 3: [], 4: [] });
    setAvailableInstruments(INSTRUMENTS_DATA);
    setScore(0);
    setErrors(0);
    setGameComplete(false);
  };

  return (
    <div className="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 p-4">
      {detailsModal && (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
             onClick={() => setDetailsModal(null)}>
          <div className="bg-white rounded-2xl p-6 max-w-md w-full shadow-2xl"
               onClick={e => e.stopPropagation()}>
            <div className="flex justify-between items-start mb-4">
              <h3 className="text-2xl font-bold text-gray-800">{detailsModal.name}</h3>
              <button onClick={() => setDetailsModal(null)} 
                      className="text-gray-400 hover:text-gray-600 text-2xl">√ó</button>
            </div>
            <img src={detailsModal.image} alt={detailsModal.name} 
                 className="w-full h-48 object-contain mb-4 bg-gray-50 rounded-lg"/>
            <div className="space-y-2 text-sm text-gray-600">
              <p><strong>Categoria:</strong> {detailsModal.category.toUpperCase()}</p>
              <p><strong>Tempo cir√∫rgico:</strong> {
                ['DI√âRESE', 'HEMOSTASIA', 'PREENS√ÉO', 'S√çNTESE'][detailsModal.quadrant - 1]
              }</p>
            </div>
          </div>
        </div>
      )}

      {gameComplete && (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
          <div className="bg-white rounded-2xl p-8 max-w-md w-full shadow-2xl text-center">
            <div className="text-6xl mb-4">üéâ</div>
            <h2 className="text-3xl font-bold text-gray-800 mb-4">Parab√©ns!</h2>
            <p className="text-xl text-gray-600 mb-6">
              Voc√™ completou o treinamento!
            </p>
            <div className="grid grid-cols-2 gap-4 mb-6">
              <div className="bg-green-50 rounded-lg p-4">
                <div className="text-2xl font-bold text-green-600">{score}</div>
                <div className="text-sm text-gray-600">Pontos</div>
              </div>
              <div className="bg-red-50 rounded-lg p-4">
                <div className="text-2xl font-bold text-red-600">{errors}</div>
                <div className="text-sm text-gray-600">Erros</div>
              </div>
            </div>
            <button onClick={resetGame}
                    className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-colors">
              Jogar Novamente
            </button>
          </div>
        </div>
      )}

      <div className="max-w-7xl mx-auto">
        <div className="bg-white rounded-2xl shadow-xl p-6 mb-6">
          <div className="flex flex-col lg:flex-row justify-between items-center gap-4">
            <div>
              <h1 className="text-3xl font-bold text-gray-800 mb-2">
                Treinamento de Instrumenta√ß√£o Cir√∫rgica
              </h1>
              <p className="text-gray-600">
                Arraste cada instrumento para o tempo cir√∫rgico correto
              </p>
            </div>
            
            <div className="flex gap-4">
              <div className="bg-green-50 rounded-lg px-6 py-3 text-center">
                <div className="text-2xl font-bold text-green-600">{score}</div>
                <div className="text-sm text-gray-600">Pontos</div>
              </div>
              <div className="bg-red-50 rounded-lg px-6 py-3 text-center">
                <div className="text-2xl font-bold text-red-600">{errors}</div>
                <div className="text-sm text-gray-600">Erros</div>
              </div>
              <button onClick={resetGame}
                      className="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                Reiniciar
              </button>
            </div>
          </div>
        </div>

        <div className="grid grid-cols-1 lg:grid-cols-4 gap-4">
          <div className="lg:col-span-1">
            <div className="bg-white rounded-xl shadow-lg p-4 sticky top-4">
              <h3 className="text-lg font-bold text-gray-800 mb-3 flex items-center justify-between">
                <span>INSTRUMENTOS</span>
                <span className="text-sm bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full">
                  {availableInstruments.length}
                </span>
              </h3>
              <div className="space-y-2 max-h-[calc(100vh-180px)] overflow-y-auto pr-2">
                {availableInstruments.map((instrument) => (
                  <div
                    key={instrument.id}
                    draggable
                    onDragStart={() => setDraggedItem(instrument)}
                    className="bg-white border-2 border-gray-200 rounded-xl p-4 cursor-move hover:border-indigo-400 hover:shadow-lg transition-all group relative"
                    title={instrument.name}
                  >
                    <img 
                      src={instrument.image} 
                      alt={instrument.name} 
                      className="w-full h-20 object-contain"
                    />
                    <div className="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 px-3 py-1 bg-gray-900 text-white text-xs rounded-lg opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none z-10">
                      {instrument.name}
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </div>

          <div className="lg:col-span-3">
            <div className="grid grid-cols-2 gap-4">
              {quadrants.map((quadrant) => (
                <div
                  key={quadrant.id}
                  onDragOver={(e) => e.preventDefault()}
                  onDrop={() => handleDrop(quadrant.id)}
                  className="bg-gradient-to-br from-indigo-600 to-indigo-700 rounded-xl p-6 min-h-[350px] relative overflow-hidden shadow-xl"
                >
                  <div className="absolute top-4 right-4 text-white text-8xl font-bold opacity-20">
                    {quadrant.number}
                  </div>
                  
                  <div className="relative z-10 mb-4">
                    <div className="text-white text-2xl font-bold mb-1">{quadrant.title}</div>
                    <div className="text-indigo-100 text-sm">{quadrant.subtitle}</div>
                  </div>

                  <div className="space-y-2 relative z-10">
                    {placedInstruments[quadrant.id].map((instrument) => (
                      <div
                        key={instrument.id}
                        className="bg-white rounded-lg p-3 shadow-md hover:shadow-xl transition-shadow"
                      >
                        <div className="flex items-center gap-3">
                          <img src={instrument.image} alt={instrument.name} className="w-12 h-12 object-contain flex-shrink-0" />
                          <div className="flex-1 min-w-0">
                            <div className="font-bold text-gray-800 text-sm leading-tight">
                              {instrument.name}
                            </div>
                          </div>
                          <button
                            onClick={() => setDetailsModal(instrument)}
                            className="px-2 py-1 bg-indigo-100 hover:bg-indigo-200 text-indigo-700 rounded text-xs font-medium transition-colors flex-shrink-0"
                          >
                            +info
                          </button>
                        </div>
                      </div>
                    ))}
                  </div>

                  {placedInstruments[quadrant.id].length === 0 && (
                    <div className="absolute inset-0 flex items-center justify-center pointer-events-none">
                      <div className="text-white opacity-30 text-center">
                        <div className="text-4xl mb-2">‚Üì</div>
                        <div className="text-sm font-medium">Arraste aqui</div>
                      </div>
                    </div>
                  )}
                </div>
              ))}
            </div>
          </div>
        </div>
      </div>
    </div>
  );
};

const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SurgicalTrainingGame />);
    </script>
</body>
</html>
