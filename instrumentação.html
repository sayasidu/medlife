<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Instrumenta√ß√£o Cir√∫rgica</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel Standalone √© ESSENCIAL para compilar JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Suprimir aviso do Tailwind CDN ANTES de carregar o Tailwind -->
    <script>
        const originalWarn = console.warn;
        console.warn = function(...args) {
            const message = args[0];
            if (typeof message === 'string' && message.includes('cdn.tailwindcss.com')) {
                return;
            }
            originalWarn.apply(console, args);
        };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .animate-slide-in {
            animation: slideIn 0.3s ease-out;
        }

        /* Personalizar scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module" data-presets="react">
const { useState, useEffect } = React;

// Gerar placeholders SVG para as imagens (vers√£o leve)
const createPlaceholder = (id, name) => {
  const colors = {
    'd': '#3b82f6', // azul para di√©rese
    'h': '#ef4444', // vermelho para hemostasia
    'p': '#10b981', // verde para preens√£o
    's': '#8b5cf6'  // roxo para s√≠ntese/especiais
  };
  const color = colors[id.charAt(0)] || '#6b7280';
  const initials = name.split(' ').slice(0, 2).map(w => w[0]).join('');

  return `data:image/svg+xml,${encodeURIComponent(`
    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
      <rect width="200" height="200" fill="${color}" opacity="0.1"/>
      <text x="100" y="100" text-anchor="middle" dominant-baseline="middle"
            font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="${color}">
        ${initials}
      </text>
      <text x="100" y="140" text-anchor="middle" dominant-baseline="middle"
            font-family="Arial, sans-serif" font-size="12" fill="${color}" opacity="0.8">
        ${name.length > 20 ? name.substring(0, 20) + '...' : name}
      </text>
    </svg>
  `)}`;
};

// Data dos instrumentos com placeholders SVG
const INSTRUMENTS_DATA = [
  // DI√âRESE (10) - Quadrant 4
  { id: 'd1', name: 'Bisturi n¬∫ 3', category: 'dierese', quadrant: 4 },
  { id: 'd2', name: 'Bisturi n¬∫ 4', category: 'dierese', quadrant: 4 },
  { id: 'd3', name: 'Tesoura de Metzenbaum', category: 'dierese', quadrant: 4 },
  { id: 'd4', name: 'Tesoura de Mayo reta', category: 'dierese', quadrant: 4 },
  { id: 'd5', name: 'Tesoura de Mayo curva', category: 'dierese', quadrant: 4 },
  { id: 'd6', name: 'Tesoura √çris', category: 'dierese', quadrant: 4 },
  { id: 'd7', name: 'Descolador de Farabeuf', category: 'dierese', quadrant: 4 },
  { id: 'd8', name: 'Bisturi n¬∫ 7', category: 'dierese', quadrant: 4 },
  { id: 'd9', name: 'Tesoura de Littauer', category: 'dierese', quadrant: 4 },
  { id: 'd10', name: 'Rugina', category: 'dierese', quadrant: 4 },

  // HEMOSTASIA (12) - Quadrant 2
  { id: 'h1', name: 'Pin√ßa Kelly reta', category: 'hemostasia', quadrant: 2 },
  { id: 'h2', name: 'Pin√ßa Kelly curva', category: 'hemostasia', quadrant: 2 },
  { id: 'h3', name: 'Pin√ßa Halsted (Mosquito) reta', category: 'hemostasia', quadrant: 2 },
  { id: 'h4', name: 'Pin√ßa Halsted (Mosquito) curva', category: 'hemostasia', quadrant: 2 },
  { id: 'h5', name: 'Pin√ßa Kocher reta', category: 'hemostasia', quadrant: 2 },
  { id: 'h6', name: 'Pin√ßa Kocher curva', category: 'hemostasia', quadrant: 2 },
  { id: 'h7', name: 'Pin√ßa Mixter', category: 'hemostasia', quadrant: 2 },
  { id: 'h8', name: 'Pin√ßa Crile', category: 'hemostasia', quadrant: 2 },
  { id: 'h9', name: 'Pin√ßa Rochester', category: 'hemostasia', quadrant: 2 },
  { id: 'h10', name: 'Pin√ßa Pean', category: 'hemostasia', quadrant: 2 },
  { id: 'h11', name: 'Pin√ßa Rochester-Carmalt', category: 'hemostasia', quadrant: 2 },
  { id: 'h12', name: 'Pin√ßa Satinsky', category: 'hemostasia', quadrant: 2 },

  // PREENS√ÉO (10) - Quadrant 3
  { id: 'p1', name: 'Pin√ßa Anat√¥mica', category: 'preensao', quadrant: 3 },
  { id: 'p2', name: 'Pin√ßa Dente de Rato', category: 'preensao', quadrant: 3 },
  { id: 'p3', name: 'Pin√ßa de Adson com dente', category: 'preensao', quadrant: 3 },
  { id: 'p4', name: 'Pin√ßa de Adson sem dente', category: 'preensao', quadrant: 3 },
  { id: 'p5', name: 'Pin√ßa Backhaus', category: 'preensao', quadrant: 3 },
  { id: 'p6', name: 'Pin√ßa Allis', category: 'preensao', quadrant: 3 },
  { id: 'p7', name: 'Pin√ßa Babcock', category: 'preensao', quadrant: 3 },
  { id: 'p8', name: 'Pin√ßa Foerster', category: 'preensao', quadrant: 3 },
  { id: 'p9', name: 'Pin√ßa Duval', category: 'preensao', quadrant: 3 },
  { id: 'p10', name: 'Pin√ßa Randall', category: 'preensao', quadrant: 3 },

  // S√çNTESE (8) - Quadrant 1
  { id: 's1', name: 'Porta-agulhas de Mayo-Hegar', category: 'sintese', quadrant: 1 },
  { id: 's2', name: 'Porta-agulhas de Mathieu', category: 'sintese', quadrant: 1 },
  { id: 's3', name: 'Porta-agulhas de Castroviejo', category: 'sintese', quadrant: 1 },
  { id: 's4', name: 'Afastador de Farabeuf', category: 'sintese', quadrant: 1 },
  { id: 's5', name: 'Afastador de Doyen', category: 'sintese', quadrant: 1 },
  { id: 's6', name: 'Afastador de Gosset', category: 'sintese', quadrant: 1 },
  { id: 's7', name: 'Afastador de Volkmann', category: 'sintese', quadrant: 1 },
  { id: 's8', name: 'Afastador de Deaver', category: 'sintese', quadrant: 1 }
].map(item => ({ ...item, image: createPlaceholder(item.id, item.name) }));

const quadrants = [
  { id: 1, number: '1¬∫', title: 'S√çNTESE', subtitle: 'Sutura e afastamento' },
  { id: 2, number: '2¬∫', title: 'HEMOSTASIA', subtitle: 'Controle de sangramento' },
  { id: 3, number: '3¬∫', title: 'PREENS√ÉO', subtitle: 'Pin√ßamento e manipula√ß√£o' },
  { id: 4, number: '4¬∫', title: 'DI√âRESE', subtitle: 'Corte e divuls√£o' }
];

const SurgicalTrainingGame = () => {
  const [placedInstruments, setPlacedInstruments] = useState({
    1: [], 2: [], 3: [], 4: []
  });
  const [availableInstruments, setAvailableInstruments] = useState(INSTRUMENTS_DATA);
  const [draggedItem, setDraggedItem] = useState(null);
  const [score, setScore] = useState(0);
  const [errors, setErrors] = useState(0);
  const [detailsModal, setDetailsModal] = useState(null);
  const [gameComplete, setGameComplete] = useState(false);
  const [dragOverQuadrant, setDragOverQuadrant] = useState(null);
  const [feedbackMessage, setFeedbackMessage] = useState(null);

  const handleDrop = (quadrantId) => {
    if (!draggedItem) return;

    const isCorrect = draggedItem.quadrant === quadrantId;

    if (isCorrect) {
      setPlacedInstruments(prev => ({
        ...prev,
        [quadrantId]: [...prev[quadrantId], draggedItem]
      }));
      setAvailableInstruments(prev =>
        prev.filter(item => item.id !== draggedItem.id)
      );
      setScore(prev => prev + 10);
      showFeedback('‚úì Correto! +10 pontos', 'success');
    } else {
      setErrors(prev => prev + 1);
      setScore(prev => Math.max(0, prev - 5));
      showFeedback('‚úó Incorreto! -5 pontos', 'error');
    }

    setDraggedItem(null);
    setDragOverQuadrant(null);
  };

  const showFeedback = (message, type) => {
    setFeedbackMessage({ message, type });
    setTimeout(() => setFeedbackMessage(null), 2000);
  };

  useEffect(() => {
    if (availableInstruments.length === 0) {
      setGameComplete(true);
    }
  }, [availableInstruments]);

  const resetGame = () => {
    setPlacedInstruments({ 1: [], 2: [], 3: [], 4: [] });
    setAvailableInstruments(INSTRUMENTS_DATA);
    setScore(0);
    setErrors(0);
    setGameComplete(false);
    setFeedbackMessage(null);
  };

  return (
    <div className="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 p-4">
      {feedbackMessage && (
        <div className={`fixed top-4 left-1/2 -translate-x-1/2 z-50 px-6 py-3 rounded-lg shadow-2xl font-bold text-white transition-all animate-bounce ${
          feedbackMessage.type === 'success' ? 'bg-green-500' : 'bg-red-500'
        }`}>
          {feedbackMessage.message}
        </div>
      )}

      {detailsModal && (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
             onClick={() => setDetailsModal(null)}>
          <div className="bg-white rounded-2xl p-6 max-w-md w-full shadow-2xl animate-slide-in"
               onClick={e => e.stopPropagation()}>
            <div className="flex justify-between items-start mb-4">
              <h3 className="text-2xl font-bold text-gray-800">{detailsModal.name}</h3>
              <button onClick={() => setDetailsModal(null)}
                      className="text-gray-400 hover:text-gray-600 text-3xl leading-none transition-colors"
                      title="Fechar">√ó</button>
            </div>
            <img src={detailsModal.image} alt={detailsModal.name}
                 className="w-full h-48 object-contain mb-4 bg-gray-50 rounded-lg p-2"/>
            <div className="space-y-3">
              <div className="bg-indigo-50 rounded-lg p-3">
                <p className="text-sm text-gray-600">
                  <strong className="text-indigo-700">Categoria:</strong>
                  <span className="ml-2 text-gray-800">{detailsModal.category.toUpperCase()}</span>
                </p>
              </div>
              <div className="bg-green-50 rounded-lg p-3">
                <p className="text-sm text-gray-600">
                  <strong className="text-green-700">Tempo cir√∫rgico:</strong>
                  <span className="ml-2 text-gray-800">{
                    ['S√çNTESE', 'HEMOSTASIA', 'PREENS√ÉO', 'DI√âRESE'][detailsModal.quadrant - 1]
                  }</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      )}

      {gameComplete && (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
          <div className="bg-white rounded-2xl p-8 max-w-md w-full shadow-2xl text-center animate-slide-in">
            <div className="text-6xl mb-4">üéâ</div>
            <h2 className="text-3xl font-bold text-gray-800 mb-4">Parab√©ns!</h2>
            <p className="text-xl text-gray-600 mb-6">
              Voc√™ completou o treinamento!
            </p>
            <div className="grid grid-cols-2 gap-4 mb-6">
              <div className="bg-green-50 rounded-lg p-4">
                <div className="text-2xl font-bold text-green-600">{score}</div>
                <div className="text-sm text-gray-600">Pontos</div>
              </div>
              <div className="bg-red-50 rounded-lg p-4">
                <div className="text-2xl font-bold text-red-600">{errors}</div>
                <div className="text-sm text-gray-600">Erros</div>
              </div>
            </div>
            <div className="bg-indigo-50 rounded-lg p-4 mb-6">
              <div className="text-lg font-bold text-indigo-700">
                {errors === 0 ? 'üåü Desempenho Perfeito!' : errors <= 3 ? 'üëç √ìtimo Desempenho!' : errors <= 6 ? 'üëå Bom Desempenho!' : 'üí™ Continue Praticando!'}
              </div>
              <div className="text-sm text-gray-600 mt-1">
                Taxa de acerto: {Math.round(((INSTRUMENTS_DATA.length - errors) / INSTRUMENTS_DATA.length) * 100)}%
              </div>
            </div>
            <button onClick={resetGame}
                    className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-colors">
              Jogar Novamente
            </button>
          </div>
        </div>
      )}

      <div className="max-w-7xl mx-auto">
        <div className="bg-white rounded-2xl shadow-xl p-6 mb-6">
          <div className="flex flex-col lg:flex-row justify-between items-center gap-4">
            <div>
              <h1 className="text-3xl font-bold text-gray-800 mb-2">
                üè• Treinamento de Instrumenta√ß√£o Cir√∫rgica
              </h1>
              <p className="text-gray-600">
                Arraste cada instrumento para o tempo cir√∫rgico correto
              </p>
              <div className="mt-2 bg-gray-200 rounded-full h-2 overflow-hidden">
                <div
                  className="bg-indigo-600 h-full transition-all duration-500"
                  style={{ width: `${((INSTRUMENTS_DATA.length - availableInstruments.length) / INSTRUMENTS_DATA.length) * 100}%` }}
                />
              </div>
              <p className="text-sm text-gray-500 mt-1">
                Progresso: {INSTRUMENTS_DATA.length - availableInstruments.length} / {INSTRUMENTS_DATA.length} instrumentos
              </p>
            </div>
            
            <div className="flex gap-4">
              <div className="bg-green-50 rounded-lg px-6 py-3 text-center">
                <div className="text-2xl font-bold text-green-600">{score}</div>
                <div className="text-sm text-gray-600">Pontos</div>
              </div>
              <div className="bg-red-50 rounded-lg px-6 py-3 text-center">
                <div className="text-2xl font-bold text-red-600">{errors}</div>
                <div className="text-sm text-gray-600">Erros</div>
              </div>
              <button onClick={resetGame}
                      className="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                Reiniciar
              </button>
            </div>
          </div>
        </div>

        <div className="grid grid-cols-1 lg:grid-cols-4 gap-4">
          <div className="lg:col-span-1">
            <div className="bg-white rounded-xl shadow-lg p-4 sticky top-4">
              <h3 className="text-lg font-bold text-gray-800 mb-3 flex items-center justify-between">
                <span>INSTRUMENTOS</span>
                <span className="text-sm bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full">
                  {availableInstruments.length}
                </span>
              </h3>
              <div className="space-y-2 max-h-[calc(100vh-180px)] overflow-y-auto pr-2">
                {availableInstruments.map((instrument) => (
                  <div
                    key={instrument.id}
                    draggable
                    onDragStart={() => setDraggedItem(instrument)}
                    onDragEnd={() => setDraggedItem(null)}
                    className={`bg-white border-2 border-gray-200 rounded-xl p-4 cursor-move hover:border-indigo-400 hover:shadow-lg transition-all group relative ${
                      draggedItem?.id === instrument.id ? 'opacity-50 scale-95' : ''
                    }`}
                    title={instrument.name}
                  >
                    <img 
                      src={instrument.image} 
                      alt={instrument.name} 
                      className="w-full h-20 object-contain"
                    />
                    <div className="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 px-3 py-1 bg-gray-900 text-white text-xs rounded-lg opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none z-10">
                      {instrument.name}
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </div>

          <div className="lg:col-span-3">
            <div className="grid grid-cols-2 gap-4">
              {quadrants.map((quadrant) => (
                <div
                  key={quadrant.id}
                  onDragOver={(e) => {
                    e.preventDefault();
                    setDragOverQuadrant(quadrant.id);
                  }}
                  onDragLeave={() => setDragOverQuadrant(null)}
                  onDrop={() => handleDrop(quadrant.id)}
                  className={`bg-gradient-to-br from-indigo-600 to-indigo-700 rounded-xl p-6 min-h-[350px] relative overflow-hidden shadow-xl transition-all ${
                    dragOverQuadrant === quadrant.id ? 'ring-4 ring-yellow-400 scale-105' : ''
                  }`}
                >
                  <div className="absolute top-4 right-4 text-white text-8xl font-bold opacity-20">
                    {quadrant.number}
                  </div>
                  
                  <div className="relative z-10 mb-4">
                    <div className="text-white text-2xl font-bold mb-1">{quadrant.title}</div>
                    <div className="text-indigo-100 text-sm">{quadrant.subtitle}</div>
                  </div>

                  <div className="space-y-2 relative z-10">
                    {placedInstruments[quadrant.id].map((instrument) => (
                      <div
                        key={instrument.id}
                        className="bg-white rounded-lg p-3 shadow-md hover:shadow-xl transition-shadow animate-slide-in"
                      >
                        <div className="flex items-center gap-3">
                          <img src={instrument.image} alt={instrument.name} className="w-12 h-12 object-contain flex-shrink-0" />
                          <div className="flex-1 min-w-0">
                            <div className="font-bold text-gray-800 text-sm leading-tight">
                              {instrument.name}
                            </div>
                          </div>
                          <button
                            onClick={() => setDetailsModal(instrument)}
                            className="px-2 py-1 bg-indigo-100 hover:bg-indigo-200 text-indigo-700 rounded text-xs font-medium transition-colors flex-shrink-0"
                          >
                            +info
                          </button>
                        </div>
                      </div>
                    ))}
                  </div>

                  {placedInstruments[quadrant.id].length === 0 && (
                    <div className="absolute inset-0 flex items-center justify-center pointer-events-none">
                      <div className="text-white opacity-30 text-center">
                        <div className="text-4xl mb-2">‚Üì</div>
                        <div className="text-sm font-medium">Arraste aqui</div>
                      </div>
                    </div>
                  )}
                </div>
              ))}
            </div>
          </div>
        </div>
      </div>
    </div>
  );
};

const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SurgicalTrainingGame />);
    </script>
</body>
</html>
